<template name="reservations">
  <div style="display: inline-block; width: 45%;">
    <h2>Reservations</h2>
    {{#each reservations}}
        <p>Client:{{name}} Title: {{title}} Author: {{author}} Publisher: {{publisher}}<button class="deleteReservation">&times;</button></p>
    {{/each}}
  </div>
</template>
