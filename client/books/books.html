<template name="books">
  <div style="display: inline-block; width: 45%; vertical-align: top;">
    <h2>Books</h2>
    {{#each books}}
          <li>Title: {{title}} Author: {{author}} Publisher: {{publisher}}
            <button class="deleteBook">&times;</button>
          </li>
    {{/each}}
  </div>
</template>
